    <body onload="reloadTaskCards()">

        <!-- Modal -->
        <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Modal title
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="imageurl" class="form-label"
                                >Image Url</label
                            >
                            <input
                                type="url"
                                class="form-control"
                                id="imageurl"
                                placeholder="http://example.com/image.png"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="tasktitle" class="form-label"
                                >Task Title</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="tasktitle"
                                placeholder="DOM Manipulation"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="tasktype" class="form-label"
                                >Task Type</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="tasktype"
                                placeholder="Project"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="taskdescription" class="form-label"
                                >Task Description</label
                            >
                            <textarea
                                rows="5"
                                class="form-control"
                                id="taskdescription"
                                placeholder="Describe the task here..."
                            ></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary"
                            onclick="saveChanges()"
                            data-bs-dismiss="modal"
                        >
                            Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- . -->

        <!-- Navbar  -->
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="navbar-brand container-fluid">
                <a class="text-decoration-none fw-bold px-3" href="#"

                <button

                    aria-controls="navbarSupportedContent"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                                href="#"
                                >Home</a
                            >
                        </li>
                    </ul>
                    <button
                        type="button"
                        class="btn btn-primary"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                    >
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
            </div>
        </nav>

                <div class="col-8">

                        <input
